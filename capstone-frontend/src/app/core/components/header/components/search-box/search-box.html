<mat-form-field appearance="outline" class="search-field" (click)="onClick()">
  <mat-label>Search Hotels</mat-label>

  <input
    matInput
    [value]="getFilterSummary()"
    [placeholder]="hasFilters() ? '' : 'Destination, date, ...'"
    readonly
  />

  <button mat-icon-button matSuffix aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
